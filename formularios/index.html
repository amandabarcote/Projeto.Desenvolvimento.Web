<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <title>Formulário</title>

    <link rel="stylesheet" href="css.css">
    
    <script type="text/javascript" src="js/js.js"></script>
</head>

<body>
    <h1>O que achou da minha trilha do aprendizado? Mande um feedback!</h1>

    <form name="formulario" action="cadastra.php" method="post" onsubmit="return Enviar()">
        <label for="nome">Nome completo</label>
        
        <br>
        
        <input type="text" id="nome" placeholder="Digite o seu nome">
        
        <br><br>
        
        <label for="email">Email</label>
        
        <br>
        
        <input type="email" id="email" placeholder="email@email.com">
        
        <br><br>
        
        <label for="dataNascimento">Data de Nascimento</label>
        
        <input type="date" id="dataNascimento" name="dataNascimento" required>
        
        <br><br>
        
        <textarea id="comentario" placeholder="Deixe o seu comentário"></textarea>
        
        <input type="submit" class="enviar"  value="enviar">
    </form>
</body>

</html>
